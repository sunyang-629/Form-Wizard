<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Wizard</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
</head>

  <body>
    <h1 class="title">Compare The Market</h1>
    <div class="form">
        <form class="form__body">
            <div class="form--stage display" id="stepOne">
                <h2>Personal Details Part-1</h2>
                <fieldset>                
                    <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
                    <input type="text" name="lname" placeholder="Last Name" required><br>
                    <input type="email" name="email" placeholder="Email" required><br>
                    <input type="tel" name="phone" placeholder="Phone"><br>
                </fieldset>
                <button class="btn--next" type="button" onclick="handlePage(1)">Next</button>  
            </div>
            <div class="form--stage " id="stepTwo">
                <h2>STEP 2</h2>
                <fieldset>
                    <input type="number" name="snumber" placeholder="Street number" required><br>
                    <input type="text" name="sname" placeholder="Street name" required>
                    <select id="stype" name="stype" required>
                        <option value="cl">Cl</option>
                        <option value="ct">Ct</option>
                        <option value="st">St</option>
                        <option value="Pl">pl</option>
                        <option value="ave">Ave</option>
                        </select><br>
                    <input type="text" name="suburb" placeholder="Suburb" required><br>
                    <input type="number" name="postcode" placeholder="Postcode" min='0800' max="7999" required><br>
                </fieldset>
                <button class="btn--prev" type="Previous" onclick="handlePage(-1)">Previous</button>  
                <button class="btn--submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
